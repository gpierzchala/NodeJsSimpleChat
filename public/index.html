<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <link rel='stylesheet' href="/stylesheets/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container col-lg-12 col-sm-12 col-md-12" id="content">
        <div class="col-lg-11 col-md-11 col-sm-11 pull-left">
            <div class="panel panel-default ">
                
                <div class="panel-heading" id="room"></div>
                <div class="panel-body jumbotron" style="background-color:#ppp;">
                    <div class="row">
                        <div id="messages" class="pull-left col-md-10 col-sm-10 col-lg-10"></div>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                        <form id="send-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="send-message" placeholder="Type your message...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" id="send-button" type="submit">Send</button>
                            </span>
                            </div>

                            <div id="help">
                                Chat commands:
                                <ul>
                                    <li>Change user name: <code>/nick [new user name] </code></li>
                                    <li>Change room: <code>/join [room name]</code></li>
                                    <li>Users in room: <code>/userList</code></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1 col-sm-1 col-md-1 pull-left">
            <b>Availble rooms:</b>
            
                <table class="table table-hover"><tbody id="room-list"></tbody></table>
            
        </div>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>

</html>
